<body>

    <!-- Navigation bar -->

    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="site-nav-wrapper">

                    <!-- Mobile Nav bar open btn -->
                    <span id="mobile-nav-open-btn">&#9776;</span>

                    <!-- Logo -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href=""> <img alt="Logo not found" id="img-logo"
                                src="../static/assets/img/logo.png" th:src="@{/assets/img/logo.png}">
                        </a>
                    </div>

                    <!-- Main menu -->
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav pull-right">
                                <li><a href="/">Home</a></li>
                                <li><a href="/searchOrder">Search Order</a></li>
                                <li><a href="/addMobile" class="active">Add mobile</a></li>
                                <li><a href="/buyMobile">Buy Mobile</a></li>
                                <li><a href="/viewMobiles">View Mobiles</a></li>
                                <li><a href="/orders">Orders</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Mobile Menu -->
                    <div id="mobile-nav">
                        <!-- Mobile navbar close button -->
                        <span id="mobile-nav-close-btn">&times;</span>

                        <div id="mobile-nav-content">
                            <ul class="nav">
                                <li><a href="/">Home</a></li>
                                <li><a href="/searchOrder">Search Order</a></li>
                                <li><a href="/addMobile" class="active">Add mobile</a></li>
                                <li><a href="/buyMobile">Buy Mobile</a></li>
                                <li><a href="/viewMobiles">View Mobiles</a></li>
                                <li><a href="/orders">Orders</a></li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>
        </nav>
    </header>

    <section id="home">

        <!-- Background video -->
        <video id="bg-video" autoplay loop muted>
        </video>

        <!-- Overlay -->
        <div id="home-overlay"></div>

        <!-- Buy Mobile content -->
        <div id="buy-content" class="container-fluid">



            <form name="formName" id="formId" action="/addNewMobile">

                <h3 class="text-center buy-heading">Customize Mobile</h3>


                <div class="form-row">
                    <div class="col-md-3 col-xs-12" id="custom-row">
                        <label for="validationDefault02">Brand: </label> <input type="text" name="brand"
                            placeholder="Enter brand" class="form-control input-general" required>
                    </div>
                    <div class="col-md-2 col-xs-12" id="custom-row">
                        <label for="validationDefault03">Model: </label> <input type="text" name="model"
                            class="form-control input-general" placeholder="Enter model" required>
                    </div>
                    <div class="col-md-3 col-xs-12" id="custom-row">
                        <label for="validationDefault05">Operating System: </label> <input type="text" name="operatingSystem"
                            class="form-control input-general" placeholder="Enter OS" required>
                    </div>
                    <div class="col-md-2 col-xs-12" id="custom-row">
                        <label for="validationDefault05">Screen size: </label> <input type="text" name="screenSize"
                            class="form-control input-general" placeholder="Enter screen size" required>
                    </div>
                    <div class="col-md-2 col-xs-12" id="custom-row">
                        <label for="validationDefault05">Storage: </label> <input type="text" name="storage"
                            class="form-control input-general" placeholder="Enter storage" required>
                    </div>
                    <div class="col-md-2 col-xs-12" id="custom-row">
                        <label for="validationDefault05">Price: </label> <input type="text" name="price"
                            class="form-control input-general" placeholder="Enter price" required>
                    </div>
                </div>

                <div class="form-row text-center">
                    <div class="col-md-12 xs-12" id="custom-row">
                        <div id="home-btn">
                            <button class="btn btn-general btn-home" type="submit">
                                Add Mobile</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </section>

    <footer class="text-center">
        <div class="container">
            <div class="col-md-12">
                <p>
                    Copyright &copy; 2020 Developed by <span>Harish Thadka</span>
                </p>
            </div>
        </div>
