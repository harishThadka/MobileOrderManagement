		<div class="container">

			<form action="/addNewMobile">
				<div class="form-row">
					<div class="col-md-3 mb-3">
						<label for="validationDefault02">Brand</label> <input type="text" name="brand"
							placeholder="Enter brand" required>
					</div>
					<div class="col-md-3 mb-3">
						<label for="validationDefault03">Model</label> <input type="text" name="model"
							placeholder="Enter Model" required>
					</div>
					<div class="col-md-3 mb-3">
						<label for="validationDefault04">Operating System</label> <input name="operatingSystem"
							type="text" placeholder="Enter OS" required>
					</div>

				</div>
				<div class="form-row">
					<div class="col-md-3 mb-3">
						<label for="validationDefault05">Screen Size</label> <input name="screenSize" type="text"
							placeholder="Enter Screen size" required>
					</div>
					<div class="col-md-3 mb-3">
						<label for="validationDefault06">Storage</label> <input name="storage" type="text"
							placeholder="Enter storage" required>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Submit form</button>
			</form>

		</div>
