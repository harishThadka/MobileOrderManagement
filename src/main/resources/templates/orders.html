<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MOM</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="..static/assets/img/favicon.ico" th:href="@{/assets/img/favicon.ico}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}">

    <!-- Responsive css -->
    <link rel="stylesheet" type="text/css" href="../static/assets/css/responsive.css"
        th:href="@{/assets/css/responsive.css}">

    <!-- White background css -->
    <link rel="stylesheet" type="text/css" href="../static/assets/css/white.css" th:href="@{/assets/css/white.css}">

    <!-- White background responsive css -->
    <link rel="stylesheet" type="text/css" href="../static/assets/css/whiteResponsive.css"
        th:href="@{/assets/css/whiteResponsive.css}">

</head>

<body>

    <!-- Navigation bar -->

    <header>
        <nav class="navbar navbar-fixed-top white-nav-top">
            <div class="container-fluid">
                <div class="site-nav-wrapper">

                    <!-- Mobile Nav bar open btn -->
                    <span id="mobile-nav-open-btn">&#9776;</span>

                    <!-- Logo -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href=""> <img alt="Logo not found" id="img-logo"
                                src="../static/assets/img/logo.png" th:src="@{/assets/img/logo.png}">

                        </a>
                        <!-- <span id="text-logo">MOM</span> -->
                    </div>

                    <!-- Main menu -->
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav pull-right">
                                <li><a href="/">Home</a></li>
                                <li><a href="/searchOrder">Search Order</a></li>
                                <li><a href="/buyMobile">Buy Mobile</a></li>
                                <li><a href="/viewMobiles">View Mobiles</a></li>
                                <li><a href="/orders" class="active">Orders</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Mobile Menu -->
                    <div id="mobile-nav">
                        <!-- Mobile navbar close button -->
                        <span id="mobile-nav-close-btn">&times;</span>

                        <div id="mobile-nav-content">
                            <ul class="nav">
                                <li><a href="/">Home</a></li>
                                <li><a href="/searchOrder">Search Order</a></li>
                                <li><a href="/buyMobile">Buy Mobile</a></li>
                                <li><a href="/viewMobiles">View Mobiles</a></li>
                                <li><a href="/orders" class="active">Orders</a></li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>
        </nav>
    </header>

    <div class="content-box-md">
        <div class="container table-content">
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Order Id</th>
                            <th scope="col">Order Date</th>
                            <th scope="col">Order Status</th>
                            <th scope="col">Mobile Details</th>
                            <th scope="col">Shipping Details</th>
                            <th scope="col">Cancel Order</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order: ${orders}">
                            <!-- <th scope="row"></th> -->
                            <td th:text="${order.orderId}" />
                            <td th:text="${order.orderDate}" />
                            <td th:text="${order.orderStatus}" />
                            <td th:text="${order.mobile.brand}+' '+${order.mobile.model}+ ', '+${order.mobile.price}" />
                            <td
                                th:text="${order.customer.FirstName}+' '+${order.customer.FirstName}+ ', '+${order.customer.address}" />
                            <td><a role="button" class="btn btn-general btn-cancel"
                                    th:href="@{/cancelOrder?orderId={orderId}(orderId=${order.orderId})}">Cancel
                                </a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <div class="col-md-12">
                <p>
                    Copyright &copy; 2020 Developed by <span>Harish Thadka</span>
                </p>
            </div>
        </div>
    </footer>

    <!-- Page Script -->
    <script>

    </script>

    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- custom JS -->
    <script type="text/javascript" src="../static/assets/js/script.js" th:src="@{/assets/js/script.js}"></script>
</body>

</html>
