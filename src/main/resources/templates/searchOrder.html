<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Search Order</title>

<!-- Favicon -->
<link rel="shortcut icon" href="..static/assets/img/favicon.ico"
	th:href="@{/assets/img/favicon.ico}">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
	rel="stylesheet">

<!-- Bootstrap css -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Font awesome cdn -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">

<!-- custom css -->
<link rel="stylesheet" type="text/css"
	href="../static/assets/css/style.css"
	th:href="@{/assets/css/style.css}">

<!-- Responsive css -->
<link rel="stylesheet" type="text/css"
	href="../static/assets/css/responsive.css"
	th:href="@{/assets/css/responsive.css}">

</head>

<body>


	<!-- Navigation bar -->

	<header>
		<nav class="navbar navbar-fixed-top">
			<div class="container-fluid">
				<div class="site-nav-wrapper">

					<!-- Mobile Nav bar open btn -->
					<span id="mobile-nav-open-btn">&#9776;</span>

					<!-- Logo -->
					<div class="navbar-header">
						<a class="navbar-brand" href=""> <img alt="Logo not found"
							id="img-logo" src="../static/assets/img/logo.png"
							th:src="@{/assets/img/logo.png}">
							
						</a>
					</div>

					<!-- Main menu -->
					<div class="container-fluid">
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav pull-right">
								<li><a href="/">Home</a></li>
								<li><a href="/searchOrder" class="active">Search Order</a></li>
								<li><a href="/buyMobile">Buy Mobile</a></li>
								<li><a href="/viewMobiles">View Mobiles</a></li>
								<li><a href="/orders">Orders</a></li>
							</ul>
						</div>
					</div>

					<!-- Mobile Menu -->
					<div id="mobile-nav">
						<!-- Mobile navbar close button -->
						<span id="mobile-nav-close-btn">&times;</span>

						<div id="mobile-nav-content">
							<ul class="nav">
								<li><a href="/">Home</a></li>
								<li><a href="/searchOrder" class="active">Search Order</a></li>
								<li><a href="/buyMobile">Buy Mobile</a></li>
								<li><a href="/viewMobiles">View Mobiles</a></li>
								<li><a href="/orders">Orders</a></li>
							</ul>
						</div>

					</div>

				</div>
			</div>
		</nav>
	</header>

	<section id="home">

		<!-- Background video -->
		<video id="bg-video" autoplay loop muted>
		</video>

		<!-- Overlay -->
		<div id="home-overlay"></div>

		<!-- Home Content -->
		<div id="home-content">

			<div id="home-content-inner" class="text-center">
				<form action="/orderDetails">
					<div id="home-heading">
						<h1>Search Order</h1>
					</div>
					<div id="home-input" class="text-center">
						<input type="number" class="form-control input-general"
							placeholder="Enter order id"  name="orderId" required>
					</div>
					<div id="home-btn">
						<button class="btn btn-general btn-home" type="submit">Search</button>
					</div>
				</form>

			</div>
		</div>


	</section>

	<footer class="text-center">
		<div class="container">
			<div class="col-md-12">
				<p>
					Copyright &copy; 2020 Developed by <span>Harish Thadka</span>
				</p>
			</div>
		</div>
	</footer>





	<!-- jQuery CDN link-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- custom JS -->
	<script type="text/javascript" src="../static/assets/js/script.js"
		th:src="@{/assets/js/script.js}"></script>

</body>

</html>
