<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MOM HOME</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="..static/assets/img/favicon.ico" th:href="@{/assets/img/favicon.ico}">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

	<!-- Bootstrap css -->

<body>

	<!-- Preloader -->
	<div id="preloader">
		<div id="status">
			&nbsp;
			<p id="loading">Loading ...</p>
		</div>
	</div>

	<!-- Navigation bar -->

	<header>
		<nav class="navbar navbar-fixed-top">
			<div class="container-fluid">
				<div class="site-nav-wrapper">

					<!-- Mobile Nav bar open btn -->
					<span id="mobile-nav-open-btn">&#9776;</span>

					<!-- Logo -->
					<div class="navbar-header">
						<a class="navbar-brand" href=""> <img alt="Logo not found" id="img-logo"
								src="../static/assets/img/logo.png" th:src="@{/assets/img/logo.png}">
						</a>
					</div>

					<!-- Main menu -->
					<div class="container-fluid">
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav pull-right">
								<li><a href="/" class="active">Home</a></li>
								<li><a href="/searchOrder">Search Order</a></li>
								<li><a href="/addMobile">Add mobile</a></li>
								<li><a href="/buyMobile">Buy Mobile</a></li>
								<li><a href="/viewMobiles">View Mobiles</a></li>
								<li><a href="/orders">Orders</a></li>
							</ul>
						</div>
					</div>

					<!-- Mobile Menu -->
					<div id="mobile-nav">
						<!-- Mobile navbar close button -->
						<span id="mobile-nav-close-btn">&times;</span>

						<div id="mobile-nav-content">
							<ul class="nav">
								<li><a href="/" class="active">Home</a></li>
								<li><a href="/searchOrder">Search Order</a></li>
								<li><a href="/addMobile">Add mobile</a></li>
								<li><a href="/buyMobile">Buy Mobile</a></li>
								<li><a href="/viewMobiles">View Mobiles</a></li>
								<li><a href="/orders">Orders</a></li>
							</ul>
						</div>

					</div>

				</div>
			</div>
		</nav>
	</header>

	<section id="home">

		<!-- Background video -->
		<video id="bg-video" autoplay loop muted>
			<source src="../static/assets/video/bgvideoaudio.mp4" th:src="@{/assets/video/bgvideoaudio.mp4}"
				type="video/mp4">
			<source src="../static/assets/video/bgvideoaudio.ogv" th:src="@{/assets/video/bgvideoaudio.ogv}"
				type="video/ogg">
			<source src="../static/assets/video/bgvideoaudio.webm" th:src="@{/assets/video/bgvideoaudio.webm}"
				type="video/webm">
		</video>

		<!-- Overlay -->
		<div id="home-overlay"></div>

		<!-- Home Content -->
		<div id="home-content">

			<div id="home-content-inner" class="text-center">
				
				<div id="home-heading">
					<h1>Mobile Order Management</h1>
				</div>
				<div id="home-slogan">
					<p>Like Mobile. Like Never Before</p>
				</div>
				<div id="home-btn">
					<button class="btn btn-general btn-home btn-home2" type="button" onclick="location.href='/addMobile'">Start</button>
				</div>
			</div>
		</div>


	</section>

	<footer class="text-center">
		<div class="container">
			<div class="col-md-12">
				<p>
					Copyright &copy; 2020 Developed by <span>Harish Thadka</span>

		crossorigin="anonymous"></script>

	<!-- custom JS -->
	<script type="text/javascript" src="../static/assets/js/script.js" th:src="@{/assets/js/script.js}"></script>
